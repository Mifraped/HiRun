<div class="card-container">
  <div class="img-container">
    <img src="{{ service.photo }}" alt="" />
    <div class="imgGradient">
      <!-- va a la home, modificar cuando esté la página de resultados -->
      <button routerLink="/"><i class="fa-solid fa-chevron-left"></i></button>

      <!-- compartir por whatsapp: cuando la web esté lista modificar en enlace para que se envíe el servicio en cuestión -->
      <a
        href="whatsapp://send?text=¡Este%20servicio%20que%20he%20encontrado%20en%20*HiRun*%20te%20podría%20interesar!%0Ahttps://localhost:58580/service"
        ><span class="material-symbols-outlined"> share </span></a
      >
    </div>
  </div>
  <div class="info">
    <div class="title-container">
      <h1>{{ service.title }}</h1>
    </div>

    <div class="providerInfo">
      <div class="img-container--profile">
        <img src="{{ service.provider.photo }}" alt="" />
      </div>

      <p>{{ service.provider.name }} {{ service.provider.surname }}</p>

      <app-service-rating></app-service-rating>
    </div>

    <div class="serviceInfo">
      <p>
        <ng-container *ngFor="let job of jobs; let last = last">
          {{ job.description }}
          <ng-container *ngIf="!last"> / </ng-container>
        </ng-container>
      </p>
    </div>
    <div class="otherInfoContainer">
      <div class="iconContainer">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-coins"></i>
        <i class="fa-regular fa-credit-card"></i>
        <i class="fa-solid fa-face-grin-stars"></i>
      </div>
      <div class="price">
        <p>desde</p>
        <h1>50€</h1>
      </div>
    </div>
    <h3>Desliza para ver diferentes opciones y precios</h3>
  </div>
</div>
