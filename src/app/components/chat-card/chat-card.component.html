<div class="chat-cnt">
  <div class="chat-card" *ngIf="chat" routerLink="/chat-page" (click)="onChatCardClick(chat)">
    <ng-container
      *ngIf="chat.participants && chat.participants.length > 0; else noMessages"
    >
      <ng-container *ngFor="let participant of chat.participants">
        <ng-container *ngIf="participant.id_user !== userService.user.id_user">
          <div class="card">
            <img
              class="card-img"
              [src]="participant.photo"
              alt="{{ participant.name }}'s photo"
            />
            <div class="card-body">
              <h5 class="card-title">{{ participant.name }}</h5>
              <div *ngIf="chat.messages && chat.messages.length > 0">
                <p class="card-text">
                  Last message:
                  {{ chat.messages[chat.messages.length - 1].text }}
                </p>
                <p class="card-text">
                  Time:
                  {{
                    chat.messages[chat.messages.length - 1].timestamp
                      | date : "short"
                  }}
                </p>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
  <ng-template #noMessages>
    <div>No messages yet</div>
  </ng-template>
</div>
