<div class="principal">
  <div class="cont">
    <!-- contenedor flecha y boton log out -->
    <div class="backLogOut">
      <a class="back" routerLink="/home"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="35"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M12.727 3.687a1 1 0 1 0-1.454-1.374l-8.5 9a1 1 0 0 0 0 1.374l8.5 9.001a1 1 0 1 0 1.454-1.373L4.875 12z"
          />
        </svg>
      </a>
      <button class="logOut" (click)="logOut()">Log out</button>
    </div>
    <!-- contenedor de la foto, nombre, valoraciones usuario y localizacion-->
    <div class="photoNameRating">
      <!-- contenedor de la foto -->
      <div class="photo">
        <img src="{{ userService.user.photo }}" />
      </div>
      <!-- contenedor del nombre y valoraciones -->
      <div class="nameRating">
        <h1>
          {{ userService.user.name }}
          {{ userService.user.surname }}
        </h1>
        <!-- contenedor estrellas y numero de valoraciones -->
        <div class="rating">
          <!-- contenedor de las estrellas -->
          <div class="stars">
            <star-rating
              [starType]="'svg'"
              [rating]="avgRate"
              staticColor="ok"
              size="medium"
              [readOnly]="true"
            ></star-rating>
          </div>
          <!-- numero de valoraciones -->
          <div class="rates" *ngIf="rates.length > 0">
            {{ "(" + rates.length + ")" }}
          </div>
        </div>
        <!-- contenedor localizacion -->
        <div class="location">
          <!-- icono -->
          <div class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="20"
              viewBox="0 0 24 24"
            >
              <path
                id="locationIcon"
                fill="currentColor"
                d="M12 11.5A2.5 2.5 0 0 1 9.5 9A2.5 2.5 0 0 1 12 6.5A2.5 2.5 0 0 1 14.5 9a2.5 2.5 0 0 1-2.5 2.5M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7"
              />
            </svg>
            <!-- localizacion -->
          </div>
          <span>{{ city }}</span>
          <!-- enlace a ubicacion en maps o donde sea lo dejo comentado por si nos da tiempo-->
          <!-- <a class="locationLink">Ver ubicacion</a> -->
        </div>
      </div>
      <!-- enlaces del perfil -->
    </div>
    <!-- contenedor enlaces -->
    <div class="profileLinks">
      <!-- enlace editar perfil -->
      <a class="profileLink" routerLink="/edit-profile">
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path
                d="m16.475 5.408l2.117 2.117m-.756-3.982L12.109 9.27a2.118 2.118 0 0 0-.58 1.082L11 13l2.648-.53c.41-.082.786-.283 1.082-.579l5.727-5.727a1.853 1.853 0 1 0-2.621-2.621"
              />
              <path
                d="M19 15v3a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h3"
              />
            </g>
          </svg>
        </div>
        <span>Editar perfil</span>
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
          >
            <g transform="translate(24 0) scale(-1 1)">
              <path
                fill="currentColor"
                d="M12.727 3.687a1 1 0 1 0-1.454-1.374l-8.5 9a1 1 0 0 0 0 1.374l8.5 9.001a1 1 0 1 0 1.454-1.373L4.875 12z"
              />
            </g>
          </svg>
        </div>
      </a>
      <!-- enlace valoraciones -->
      <a class="profileLink" routerLink="/ratings" (click)="getRates()">
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linejoin="round"
              stroke-width="2"
              d="m12 2l2.939 5.955l6.572.955l-4.756 4.635l1.123 6.545L12 17l-5.878 3.09l1.123-6.545L2.489 8.91l6.572-.955z"
            />
          </svg>
        </div>
        <span>Valoraciones</span>
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
          >
            <g transform="translate(24 0) scale(-1 1)">
              <path
                fill="currentColor"
                d="M12.727 3.687a1 1 0 1 0-1.454-1.374l-8.5 9a1 1 0 0 0 0 1.374l8.5 9.001a1 1 0 1 0 1.454-1.373L4.875 12z"
              />
            </g>
          </svg>
        </div>
      </a>
      <!-- enlace negocios prestados -->
      <a
        class="profileLink"
        routerLink="/service-provided"
        (click)="getBusiness()"
      >
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M11.861 2.39a3 3 0 0 1 3.275-.034L19.29 5H21a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1h-1.52a2.65 2.65 0 0 1-1.285 2.449l-5.093 3.056a2 2 0 0 1-2.07-.008a2 2 0 0 1-2.561.073l-5.14-4.039a2.001 2.001 0 0 1-.565-2.446A2 2 0 0 1 2 13.51V6a1 1 0 0 1 1-1h4.947zM4.173 13.646l.692-.605a3 3 0 0 1 4.195.24l2.702 2.972a3 3 0 0 1 .396 3.487l5.009-3.005a.657.657 0 0 0 .278-.79l-4.427-6.198a1 1 0 0 0-1.101-.377l-2.486.745a3 3 0 0 1-2.983-.752l-.293-.292A1.997 1.997 0 0 1 5.68 7H4v6.51zm9.89-9.602a1 1 0 0 0-1.093.012l-5.4 3.6l.292.293a1 1 0 0 0 .995.25l2.485-.745a3 3 0 0 1 3.303 1.13L18.515 14H20V7h-.709a2 2 0 0 1-1.074-.313zM6.181 14.545l-1.616 1.414l5.14 4.039l.705-1.232a1 1 0 0 0-.129-1.169L7.58 14.625a1 1 0 0 0-1.398-.08"
            />
          </svg>
        </div>
        <span>Negocios activos</span>
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
          >
            <g transform="translate(24 0) scale(-1 1)">
              <path
                fill="currentColor"
                d="M12.727 3.687a1 1 0 1 0-1.454-1.374l-8.5 9a1 1 0 0 0 0 1.374l8.5 9.001a1 1 0 1 0 1.454-1.373L4.875 12z"
              />
            </g>
          </svg>
        </div>
      </a>
      <!-- enlace negocios pedidos -->
      <a
        class="profileLink"
        routerLink="/requested-service"
        (click)="getServices()"
      >
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M19.447 5.345A3.27 3.27 0 0 0 16.29 3a3.293 3.293 0 0 0-3.277 3h-2.025a3.297 3.297 0 0 0-3.284-3a3.268 3.268 0 0 0-3.151 2.345l-2.511 8.368A1.027 1.027 0 0 0 2 14v1a5.006 5.006 0 0 0 5.001 5a5.003 5.003 0 0 0 4.576-3h.846a5.003 5.003 0 0 0 4.576 3A5.006 5.006 0 0 0 22 14.999V14c0-.098-.015-.194-.042-.287zM7.001 18A3.005 3.005 0 0 1 4 15c0-.076.017-.147.022-.222A2.995 2.995 0 0 1 7 12a3 3 0 0 1 3 3v.009A3.004 3.004 0 0 1 7.001 18m9.998 0A3.004 3.004 0 0 1 14 15.009V15a3 3 0 0 1 6-.001A3.005 3.005 0 0 1 16.999 18"
            />
          </svg>
        </div>
        <span>Servicios solicitados</span>
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
          >
            <g transform="translate(24 0) scale(-1 1)">
              <path
                fill="currentColor"
                d="M12.727 3.687a1 1 0 1 0-1.454-1.374l-8.5 9a1 1 0 0 0 0 1.374l8.5 9.001a1 1 0 1 0 1.454-1.373L4.875 12z"
              />
            </g>
          </svg>
        </div>
      </a>
      <!-- enlace favoritos lo dejo comentado por si nos da tiempo-->

                <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" d="M19.5 12.572L12 20l-7.5-7.428A5 5 0 1 1 12 6.006a5 5 0 1 1 7.5 6.572" />
                    </svg>
                </div>
                <span>Favoritos</span>

                            <path fill="currentColor"
                                d="M12.727 3.687a1 1 0 1 0-1.454-1.374l-8.5 9a1 1 0 0 0 0 1.374l8.5 9.001a1 1 0 1 0 1.454-1.373L4.875 12z" />
                        </g>
                    </svg>
                </div>
            </a> -->
    </div>
  </div>
</div>
