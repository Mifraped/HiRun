      />

    <div *ngIf="chats && chats.length > 0">
      <img [src]="chats[0].user2_photo" alt="User 1 photo" />
      <h4>
        {{ chats[0].user2_name }}
      </h4>
    </div>
  </div>
  <div class="blue-line"></div>

  <div class="chat">
    <div *ngIf="chats && chats.length > 0">
      <div *ngFor="let chat of chats" class="message">
        <div *ngFor="let message of chat.messages" class="message">
          <p *ngIf="message.sender === user1_id" class="user1-message">
            {{ message.text }}
            <span id="time">{{ message.timestamp | date : "short" }}</span>
          </p>
          <p *ngIf="message.sender === user2_id" class="user2-message">
            {{ message.text }}
            <span id="time">{{ message.timestamp | date : "short" }}</span>
          </p>
        </div>
      </div>
    </div>
    <div *ngIf="!(chats && chats.length > 0)">
      <p>No messages yet</p>
    </div>
  </div>

    <div class="input-box">
