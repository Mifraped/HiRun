<div class="main-cnt">
  <div class="header-filters">
    <p>Borrar Filtros</p>
    <h1>Filtros</h1>
  </div>
  <div class="ratingBox">
    <h3>Valoración</h3>
    <div class="star-checkboxes">
      <form [formGroup]="filtersForm">
        <div class="star-elements">
          <div class="checkbox-0">
            <input
              type="radio"
              id="rating5"
              name="rating"
              value="5"
              formControlName="rating"
            />
            <label id="label-r5" for="rating0">
              <app-service-rating
                [ratingInput]="5"
              ></app-service-rating> </label
            ><br />
          </div>
          <div class="checkbox-0">
            <input
              type="radio"
              id="rating4"
              name="rating"
              value="4"
              formControlName="rating"
            />
            <label for="rating1"
              ><app-service-rating
                [ratingInput]="4"
              ></app-service-rating> </label
            ><br />
          </div>
          <div class="checkbox-0">
            <input
              type="radio"
              id="rating3"
              name="rating"
              value="3"
              formControlName="rating"
            />
            <label for="rating2"
              ><app-service-rating
                [ratingInput]="3"
              ></app-service-rating></label
            ><br />
          </div>
          <div class="checkbox-0">
            <input
              type="radio"
              id="rating2"
              name="rating"
              value="2"
              formControlName="rating"
            />
            <label for="rating2"
              ><app-service-rating
                [ratingInput]="2"
              ></app-service-rating></label
            ><br />
          </div>
          <div class="checkbox-0">
            <input
              type="radio"
              id="rating1"
              name="rating"
              value="1"
              formControlName="rating"
            />
            <label for="rating1"
              ><app-service-rating
                [ratingInput]="1"
              ></app-service-rating></label
            ><br />
          </div>
        </div>
      </form>
    </div>
    <div class="line_blue_filters"></div>
  </div>
  <div class="price">
    <h3>Precio</h3>
    <div class="priceSlider">
      <div #priceRange></div>
    </div>
    <div class="price-names">
      <p>min.</p>
      <p>max.</p>
    </div>
  </div>
  <div class="line_blue_filters"></div>
  <div class="distance">
    <h3>Distancia</h3>
    <fieldset class="distance-boxes">
      <div class="f5km">
        <input type="radio" value="5" [(ngModel)]="maxDistance" />
        <p>&lt; 5km</p>
      </div>
      <div class="f5km">
        <input type="radio" value="10" [(ngModel)]="maxDistance" />
        <p>&lt; 10km</p>
      </div>
      <div class="f5km">
        <input type="radio" value="25" [(ngModel)]="maxDistance" />
        <p>&lt; 25km</p>
      </div>
    </fieldset>
  </div>
  <div class="line_blue_filters"></div>
  <div class="categories">
    <div class="categories-box">
      <h3 id="txt_catg">Categorías</h3>
      <div class="btn-group" role="group" aria-label="Categories">
        <button
          type="button"
          class="btn btn-secondary"
          *ngFor="let category of categories; let i = index"
          [class.active]="form.controls.categories.value[i]"
          (click)="selectCategory(i)"
        >
          {{ formatTitle(category) }}
        </button>
      </div>
    </div>
  </div>
  <div class="line_blue_filters"></div>
  <div class="other">
