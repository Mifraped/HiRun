<div class="cont">
  <header>
    <a class="back" (click)="goBack()"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="35"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M12.727 3.687a1 1 0 1 0-1.454-1.374l-8.5 9a1 1 0 0 0 0 1.374l8.5 9.001a1 1 0 1 0 1.454-1.373L4.875 12z"
        />
      </svg>
    </a>
    <div class="photo"><img src="{{ rateUser?.photo }}" /></div>
    <h1>{{ rateUser?.name }} {{ rateUser?.surname }}</h1>
    <div class="ratings">
      <star-rating
        [starType]="'svg'"
        [rating]="avgRate"
        staticColor="ok"
        size="medium"
        [readOnly]="true"
      ></star-rating>
      <div class="rates" *ngIf="rates && rates.length">
        {{ "(" + rates?.length + ")" }}
      </div>
    </div>
    <hr />
  </header>
  <!-- contenedor valoraciones -->
  <ng-container *ngIf="rates; else noLoaded">
    <ng-container *ngIf="rates.length > 0; else noRates">
      <div class="contRatings">
        <div class="card" *ngFor="let rate of rates; let last = last">
          <app-rating-card [rate]="rate"></app-rating-card>
          <hr *ngIf="!last" />
        </div>
      </div>
    </ng-container>
    <ng-template #noRates>
      <h1 class="noRates">Todavia no tienes valoraciones</h1>
    </ng-template>
  </ng-container>
  <ng-template #noLoaded></ng-template>
</div>
