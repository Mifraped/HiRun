<ng-container *ngIf="userService.connected">
  <div class="principal">
    <div class="cont">
      <a
        class="home"
        routerLink=""
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{ active: home }"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="28.46"
          height="27.21"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M20 10a1 1 0 1 0-2 0zM6 10a1 1 0 0 0-2 0zm14.293 2.707a1 1 0 0 0 1.414-1.414zM12 3l.707-.707a1 1 0 0 0-1.414 0zm-9.707 8.293a1 1 0 1 0 1.414 1.414zM7 22h10v-2H7zm13-3v-9h-2v9zM6 19v-9H4v9zm15.707-7.707l-9-9l-1.414 1.414l9 9zm-10.414-9l-9 9l1.414 1.414l9-9zM17 22a3 3 0 0 0 3-3h-2a1 1 0 0 1-1 1zM7 20a1 1 0 0 1-1-1H4a3 3 0 0 0 3 3z"
          /></svg
        ><span>Home</span></a
      >
      <a class="calendar" routerLink="calendar" routerLinkActive="active"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="27.75"
          height="30.83"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M19 19H5V8h14m-3-7v2H8V1H6v2H5c-1.11 0-2 .89-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-1V1m-1 11h-5v5h5z"
          /></svg
        ><span>Calendario</span></a
      >
      <a class="add" routerLink="new-business" routerLinkActive="active"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="29.29"
          height="29.29"
          viewBox="0 0 24 24"
        >
          <g fill="none">
            <path
              d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
            />
            <path
              fill="currentColor"
              d="M10.5 20a1.5 1.5 0 0 0 3 0v-6.5H20a1.5 1.5 0 0 0 0-3h-6.5V4a1.5 1.5 0 0 0-3 0v6.5H4a1.5 1.5 0 0 0 0 3h6.5z"
            />
          </g></svg
        ><span>Subir</span></a
      >
      <a class="chat" routerLink="chat" routerLinkActive="active"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="31.22"
          height="28.91"
          viewBox="0 0 256 256"
        >
          <g transform="translate(256 0) scale(-1 1)">
            <path
              fill="currentColor"
              d="M216 44H40a20 20 0 0 0-20 20v160a19.82 19.82 0 0 0 11.56 18.1a20.14 20.14 0 0 0 8.49 1.9a19.91 19.91 0 0 0 12.82-4.72l.19-.16L84 212h132a20 20 0 0 0 20-20V64a20 20 0 0 0-20-20m-4 144H82.5a20 20 0 0 0-12.87 4.69l-.19.16L44 215.14V68h168Z"
            />
          </g></svg
        ><span>Chat</span></a
      >
      <a
        class="profile"
        routerLink="profile/{{ userService.user?.id_user }}"
        [ngClass]="{ active: profile }"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="30.83"
          height="30.83"
          viewBox="0 0 24 24"
        >
          <g transform="translate(24 0) scale(-1 1)">
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M12 4a8 8 0 0 0-6.96 11.947A4.99 4.99 0 0 1 9 14h6a4.99 4.99 0 0 1 3.96 1.947A8 8 0 0 0 12 4m7.943 14.076A9.959 9.959 0 0 0 22 12c0-5.523-4.477-10-10-10S2 6.477 2 12a9.958 9.958 0 0 0 2.057 6.076l-.005.018l.355.413A9.98 9.98 0 0 0 12 22a9.947 9.947 0 0 0 5.675-1.765a10.055 10.055 0 0 0 1.918-1.728l.355-.413zM12 6a3 3 0 1 0 0 6a3 3 0 0 0 0-6"
              clip-rule="evenodd"
            />
          </g></svg
        ><span>Perfil</span></a
      >
    </div>
  </div>
</ng-container>
