<div
  class="card-container"
  (click)="expandInfo()"
  [class.cardExtended]="cardExtended"
>
  <h1>{{ service.title }}</h1>
  <div class="container">
    <div class="textContainer">
      <p [class.descriptionWrap]="!cardExtended">{{ service.description }}</p>
    </div>
    <div class="price" [ngStyle]="{ 'font-size.px': calcSize() }">
      <p class="integer-part">
        {{ service.price.split(".")[0]
        }}<span class="decimal-part">.{{ service.price.split(".")[1] }}</span> €
      </p>
    </div>

    <!-- <div class="price" [ngStyle]="{ 'font-size.px': calcSize() }">
      <span class="integer-part">{{ service.price.split(".")[0] }}</span>
      <span class="decimal-part">.{{ service.price.split(".")[1] }}</span> €
    </div> -->
  </div>

  <div class="iconContainer">
    <i
      *ngFor="let option of selectedOptions"
      [class]="allOptions[option].icon"
    ></i>
    <button (click)="bookService()">Reservar</button>
  </div>
</div>
